<html lang="ptbr">

<head>

    <title>Login</title>

<body>
    <main>
        <section class="form-login">
            <form action="#">

                    </legend>

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-input" placeholder="Password" required>
                    </div>
                    <a target="_parent" href="/SRC/pages/esqueceu_senha.html" class="button-esqueceu-senha">Esqueceu sua
                        senha?</a>
                    <div class="buttons">
                        <input type="submit" value="Entrar" class="form-button">
                    </div>
                    <p>NÃ£o possui uma conta? <a href="/SRC/pages/cadastro.html" class="button-registre"
                            target="_parent">Cadastre-se</a></p>
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
