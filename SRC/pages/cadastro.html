<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SRC/global/reset.css">
    <link rel="stylesheet" href="/SRC/style/index/main.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <form action="#" class="form-login" onsubmit="alert('Cadastro realizado')">
            <fieldset class="form-box">
                <legend class="form-title">
                    <h1>Cadastro</h1>
                </legend>

                <div class="form-group">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" id="login" class="form-input" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-input" placeholder="Password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="E-mail" required>
                </div>
                <div class="buttons">
                    <input type="submit" value="Cadastrar" class="form-button">
                </div>
                <p>JÃ¡ tem uma conta? <a href="/SRC/index.html" class="button-registre" target="_parent">Login</a></p>
            </fieldset>
        </form>
    </main>

</body>

</html>
